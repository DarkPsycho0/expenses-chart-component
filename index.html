<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
    <main class="container">
        <section class="balance">
            <ul>
                <li>My balance</li>
                <li>$921.48</li>
            </ul>
            <img src="./src/images/logo.svg" alt="logo">
        </section>
        <section class="spending">
            <h2>Spending - Last 7 days</h2>
            <div class="bars">
                <div class="daily-expense">
                    <ul>
                        <li class="value none">$17.45</li>
                        <li class="bar monday"></li>
                        <li class="weekday">mon</li>
                    </ul>
                </div>
                <div class="daily-expense">
                    <ul>
                        <li class="value none">$34.91</li>
                        <li class="bar tuesday"></li>
                        <li class="weekday">tue</li>
                    </ul>
                </div>
                <div class="daily-expense">
                    <ul>
                        <li class="value none">$52.36</li>
                        <li class="bar wednesday active"></li>
                        <li class="weekday">wed</li>
                    </ul>
                </div>
                <div class="daily-expense">
                    <ul>
                        <li class="value none">$31.07</li>
                        <li class="bar thursday"></li>
                        <li class="weekday">thu</li>
                    </ul>
                </div>
                <div class="daily-expense">
                    <ul>
                        <li class="value none">$23.39</li>
                        <li class="bar friday"></li>
                        <li class="weekday">fri</li>
                    </ul>
                </div>
                <div class="daily-expense">
                    <ul>
                        <li class="value none">$43.28</li>
                        <li class="bar saturday"></li>
                        <li class="weekday">sat</li>
                    </ul>
                </div>
                <div class="daily-expense">
                    <ul>
                        <li class="value none">$25.48</li>
                        <li class="bar sunday"></li>
                        <li class="weekday">sun</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="monthly-expense">
                <ul class="this-month">
                    <li>Total this month</li>
                    <li>$478.33</li>
                </ul>
                <ul class="last-month">
                    <li>+2.4%</li>
                    <li>from last month</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
