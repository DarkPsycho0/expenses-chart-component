<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
    <main class="container">
        <section class="box-one">
            <ul>
                <li>My balance</li>
                <li>$921.48</li>
            </ul>
            <img src="./src/images/logo.svg" alt="logo">
        </section>
        <section class="box-two">
            <h2>Spending - Last 7 days</h2>
            <div class="bars">
                <div>
                    <ul>
                        <li class="value">$17.45</li>
                        <li><div class="bar"></div></li>
                        <li class="weekday">mon</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="value">$34.91</li>
                        <li><div class="bar"></div></li>
                        <li class="weekday">tue</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="value">$52.36</li>
                        <li><div class="bar"></div></li>
                        <li class="weekday">wed</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="value">$31.07</li>
                        <li><div class="bar"></div></li>
                        <li class="weekday">thu</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="value">$23.39</li>
                        <li><div class="bar"></div></li>
                        <li class="weekday">fri</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="value">$43.28</li>
                        <li><div class="bar"></div></li>
                        <li class="weekday">sat</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="value">$25.48</li>
                        <li><div class="bar"></div></li>
                        <li class="weekday">sun</li>
                    </ul>
                </div>
                <hr>
                <div>
                    <ul class="this-month">
                        <li>Total this month</li>
                        <li>$478.33</li>
                    </ul>
                    <ul class="last-month">
                        <li>+2.4%</li>
                        <li>from last month</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
